---
region: "us-east-2"

vpc:
  name: "ExampleVPC"
  cidr: "10.0.0.0/16"
  subnets:
    - name: Public Subnet A
      resource_name: PublicSubnetA
      availability_zone: us-east-2a
      cidr: "10.0.0.0/20"
      public: true
    - name: Private Subnet A
      resource_name: PrivateSubnetA
      availability_zone: us-east-2a
      cidr: "10.0.16.0/20"
      public: false
    - name: Public Subnet B
      resource_name: PublicSubnetB
      availability_zone: us-east-2b
      cidr: "10.0.32.0/20"
      public: true
    - name: Private Subnet B
      resource_name: PrivateSubnetB
      availability_zone: us-east-2b
      cidr: "10.0.48.0/20"
      public: false
  public_route_table:
    name: Public Subnets Route Table
  private_route_table:
    name: Private Subnets Route Table
  nat_gateway:
    subnet: PublicSubnetA

sns_sqs:
  queues:
    - fifo_queue: true
      message_retention_period: 1209600
      queue_name: "Queue1.fifo"
      resource_name: "Queue1"
      visibility_timeout: 20
    - fifo_queue: false
      message_retention_period: 1209600
      queue_name: "Queue2"
      resource_name: "Queue2"
      visibility_timeout: 20
    - fifo_queue: true
      message_retention_period: 1209600
      queue_name: "Queue3.fifo"
      resource_name: "Queue3"
      visibility_timeout: 3600
  topics:
    - display_name: "SomeTopic"
      resource_name: "SomeTopic"
      subscriptions:
        - endpoint: '!GetAtt [ Queue1, "Arn" ]'
          protocol: sqs
        - endpoint: '!GetAtt [ Queue2, "Arn" ]'
          protocol: sqs
    - display_name: "AnotherTopic"
      resource_name: "AnotherTopic"
      subscriptions:
        - endpoint: '!GetAtt [ Queue1, "Arn" ]'
          protocol: sqs
        - endpoint: '!GetAtt [ Queue3, "Arn" ]'
          protocol: sqs
          
